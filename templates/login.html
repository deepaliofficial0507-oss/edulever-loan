{% extends "base.html" %}
{% load static %}

{% block content %}
<style>
    .login-container {
        background: white;
        padding: 40px;
        border-radius: 12px;
        width: 350px;
        margin: auto;
        margin-top: 60px;
        box-shadow: 0 6px 18px rgba(0,0,0,0.2);
        text-align: center;
    }
    .login-container h2 {
        margin-bottom: 20px;
        color: #0058a3;
    }
    .login-container input {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border-radius: 7px;
        border: 1px solid #ccc;
        font-size: 15px;
    }
    .login-btn {
        width: 100%;
        background: #0058a3;
        color: white;
        padding: 12px;
        border: none;
        border-radius: 7px;
        font-size: 16px;
        cursor: pointer;
    }
    .login-btn:hover {
        background: #00457a;
    }
    .signup-link {
        margin-top: 10px;
        display: block;
    }
</style>

<div class="login-container">
    <h2>Login</h2>

    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        
        <input type="text" name="username" placeholder="Enter Username" required>
        <input type="password" name="password" placeholder="Enter Password" required>

        <button type="submit" class="login-btn">Login</button>
    </form>

    <a href="{% url 'signup' %}" class="signup-link">
        Donâ€™t have an account? Sign up here
    </a>
</div>

{% endblock %}
